<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>早餐點餐系統</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>早安!請點餐</h1>
    </header>

    <main id="menu-container">
        <!-- JavaScript 動態插入菜單 -->
    </main>

    <button id="toggleCartBtn" class="cart-toggle">🛒購物車</button>

    <div id="cartPanel" class="cart">
        <h2>購物車</h2>
        <ul id="cartItems"></ul>
        <p>總金額: $<span id="totalAmount">0</span></p>
        <button onclick="checkout()">結帳</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
