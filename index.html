<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>早餐點餐系統</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>早安!請點餐</h1>
    </header>

    <main id="menu-container">
        <!-- JavaScript 動態插入菜單 -->
    </main>

    <button id="toggleCartBtn" class="cart-toggle">🛒購物車</button>

    <div id="cartPanel" class="cart">
        <h2>購物車</h2>
        <ul id="cartItems"></ul>
        <p>總金額: $<span id="totalAmount">0</span></p>
        <button onclick="checkout()">結帳</button>
    </div>

    <!-- 商品細項 Modal -->
    <div id="itemModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalItemName">品項設定</h2>

            <label>數量:
                <input type="number" id="itemQty" value="1" min="1">
            </label>

            <label>容量:
                <select id="itemSize">
                    <option value="小杯">小杯</option>
                    <option value="中杯">中杯</option>
                    <option value="大杯">大杯</option>
                </select>
            </label>

            <label>溫度:
                <select id="itemTemp">
                    <option value="熱">熱</option>
                    <option value="溫">溫</option>
                    <option value="冰">冰</option>
                </select>
            </label>

            <label>備註:
                <input type="text" id="itemNote" placeholder="例如：少糖、不加冰">
            </label>

            <div class="modal-actions">
                <button id="confirmAddBtn">加入購物車</button>
                <button id="cancelBtn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
