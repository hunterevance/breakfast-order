<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>早餐點餐系統</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>早安!請點餐</h1>
        <button id="toggleCartBtn" class="cart-toggle">🛒購物車</button>
    </header>

    <main id="menu" class="menu-container"></main>
        
        <!-- 餐點卡片由 JavaScript 動態生成 -->
        
    <aside id="cartPanel" class="cart-panel">
        <h2>購物車</h2>
        <ul id="cartList"></ul>
        <p>總金額: $<span id="totalPrice">0</span></p>
        <button id="checkoutBtn">結帳</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
